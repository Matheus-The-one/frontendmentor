<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&family=Fraunces:wght@500&family=Hanken+Grotesk:wght@100&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">

    <div>
      <img src="./images/image-product-desktop.jpg" alt="" class="image">
    </div>
   <div class="info">
    <br>
    
   <header>Parfume</header>

    <h1>Gabrielle Essence Eau De Parfum </h1>
    
  
   <p class="chanel"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
  <div class="pargahraphs">
    <p class="newcost">$149.99</p>
    <p   class="precost">$169.99
    </p></div>
  
    <p class="cart"> <img src="./images/icon-cart.svg" alt=""> add to cart </p>
   </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mate Papava</a>.
  </div>
</body>
</html>
